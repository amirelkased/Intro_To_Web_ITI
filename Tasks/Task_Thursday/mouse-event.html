<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mouse-event.css" />
    <title>Mouse Event</title>
  </head>
  <body>
    <h1>Mouse and KeyPress Events</h1>
    <div class="container">
      <div class="x-co">
        <label for="X">X-coordinate</label>
        <input type="text" id="X" readonly />
      </div>
      <div class="y-co">
        <label for="Y">Y-coordinate</label>
        <input type="text" id="Y" readonly />
      </div>
      <div class="keypad">
        <label for="Y">Key Press</label>
        <input type="text" id="keypad" readonly />
      </div>
    </div>
    <script src="mouse-event.js"></script>
  </body>
</html>
