<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gallery.css" />
    <title>Gallery</title>
  </head>
  <body>
    <h1>Snapshots</h1>
    <div class="btns">
      <button class="open">Open in new window</button>
      <button class="close">Close other window</button>
    </div>
    <div class="container">
      <div class="img1">
        <label for="img1">Image One</label>
        <img src="/Tasks/Task_Thursday/imgs/1.jpg" id="img1" alt="">
      </div>
      <div class="img2">
        <label for="img2">Image Two</label>
        <img src="/Tasks/Task_Thursday/imgs/2.jpg" id="img2" alt="">
      </div>
      <div class="img3">
        <label for="img3">Image Three</label>
        <img src="/Tasks/Task_Thursday/imgs/3.jpg" id="img3" alt="">
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="preview">
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
